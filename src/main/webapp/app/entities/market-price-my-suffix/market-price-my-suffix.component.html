<div>
    <h2>
        <span jhiTranslate="antyaapigatewayApp.marketPrice.home.title">Market Prices</span>
        <button class="btn btn-primary float-right jh-create-entity create-market-price-my-suffix" [routerLink]="['/', { outlets: { popup: ['market-price-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="antyaapigatewayApp.marketPrice.home.createLabel">
            Create new Market Price
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="marketPrices">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currentPrice"><span jhiTranslate="antyaapigatewayApp.marketPrice.currentPrice">Current Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="timeStamp"><span jhiTranslate="antyaapigatewayApp.marketPrice.timeStamp">Time Stamp</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="exchangeId"><span jhiTranslate="antyaapigatewayApp.marketPrice.exchange">Exchange</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="marketId"><span jhiTranslate="antyaapigatewayApp.marketPrice.market">Market</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let marketPrice of marketPrices ;trackBy: trackId">
                <td><a [routerLink]="['../market-price-my-suffix', marketPrice.id ]">{{marketPrice.id}}</a></td>
                <td>{{marketPrice.currentPrice}}</td>
                <td>{{marketPrice.timeStamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="marketPrice.exchangeId">
                        <a [routerLink]="['../exchange-my-suffix', marketPrice.exchangeId  ]" >{{marketPrice.exchangeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="marketPrice.marketId">
                        <a [routerLink]="['../market-my-suffix', marketPrice.marketId  ]" >{{marketPrice.marketId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../market-price-my-suffix', marketPrice.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-price-my-suffix/'+ marketPrice.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-price-my-suffix/'+ marketPrice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
