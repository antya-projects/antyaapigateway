<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCoinAttributesLabel" jhiTranslate="antyaapigatewayApp.coinAttributes.home.createOrEditLabel">Create or edit a Coin Attributes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!coinAttributes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="coinAttributes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coinAttributes.minConfirmation" for="field_minConfirmation">Min Confirmation</label>
            <input type="number" class="form-control" name="minConfirmation" id="field_minConfirmation"
                [(ngModel)]="coinAttributes.minConfirmation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coinAttributes.txnFees" for="field_txnFees">Txn Fees</label>
            <input type="number" class="form-control" name="txnFees" id="field_txnFees"
                [(ngModel)]="coinAttributes.txnFees" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coinAttributes.coin" for="field_coin">Coin</label>
            <select class="form-control" id="field_coin" name="coin" [(ngModel)]="coinAttributes.coinId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="coinOption.id" *ngFor="let coinOption of coins; trackBy: trackCoinById">{{coinOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
