
<div *ngIf="exchange">
    <h2><span jhiTranslate="antyaapigatewayApp.exchange.detail.title">Exchange</span> {{exchange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="antyaapigatewayApp.exchange.name">Name</span></dt>
        <dd>
            <span>{{exchange.name}}</span>
        </dd>
        <dt><span jhiTranslate="antyaapigatewayApp.exchange.country">Country</span></dt>
        <dd>
            <span>{{exchange.country}}</span>
        </dd>
        <dt><span jhiTranslate="antyaapigatewayApp.exchange.isActive">Is Active</span></dt>
        <dd>
            <span>{{exchange.isActive}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'exchange-my-suffix/'+ exchange.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
