<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCoinLabel" jhiTranslate="antyaapigatewayApp.coin.home.createOrEditLabel">Create or edit a Coin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!coin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="coin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.coinCode" for="field_coinCode">Coin Code</label>
            <input type="text" class="form-control" name="coinCode" id="field_coinCode"
                [(ngModel)]="coin.coinCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.coinInfoUrl" for="field_coinInfoUrl">Coin Info Url</label>
            <input type="text" class="form-control" name="coinInfoUrl" id="field_coinInfoUrl"
                [(ngModel)]="coin.coinInfoUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.coinImageUrl" for="field_coinImageUrl">Coin Image Url</label>
            <input type="text" class="form-control" name="coinImageUrl" id="field_coinImageUrl"
                [(ngModel)]="coin.coinImageUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.coinName" for="field_coinName">Coin Name</label>
            <input type="text" class="form-control" name="coinName" id="field_coinName"
                [(ngModel)]="coin.coinName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.isActive" for="field_isActive">Is Active</label>
            <input type="number" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="coin.isActive" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="antyaapigatewayApp.coin.coinAttributes" for="field_coinAttributes">Coin Attributes</label>
            <select class="form-control" id="field_coinAttributes" name="coinAttributes" [(ngModel)]="coin.coinAttributesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="coinAttributesOption.id" *ngFor="let coinAttributesOption of coinattributes; trackBy: trackCoinAttributesById">{{coinAttributesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
